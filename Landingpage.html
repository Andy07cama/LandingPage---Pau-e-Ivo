<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analytics - Mejora tu CV</title>
    <link rel="stylesheet" href="Landingpage.css">
</head>
<body>

    <header>
        <img src="logo.png" alt="CV Analytics Logo">
        <h2 class="logo-text">CV Analytics</h2>
    </header>

    <section class="hero">
        <!-- Columna izquierda -->
        <div class="hero-left">
            <h1>Mejorá tu CV en segundos con inteligencia artificial</h1>
            <button class="btn">Probar gratis ahora</button>
        </div>

        <!-- Columna central (imagen pelado) -->
        <div class="hero-center">
            <img src="pelado.png" alt="Hombre señalando">
        </div>

        <!-- Columna derecha -->
        <div class="hero-right">
            <p>Subí tu CV y la propuesta laboral, y recibí consejos personalizados para destacar y conseguir el trabajo ideal.</p>
            <div class="steps">
                1. Subí tu CV<br>
                2. Subí la oferta laboral<br>
                3. Recibí recomendaciones para mejorar tu CV
            </div>
        </div>
    </section>

</body>
</html>
